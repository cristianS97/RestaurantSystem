{% extends 'base.html' %}

{% block title %}Cambio de contraseña{% endblock title %}

{% block content %}
    <h1>Cambio de contraseña para {{ request.user }}</h1>
    <hr>
    <form method="POST" autocomplete="off">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Cambiar contraseña">
    </form>
{% endblock content %}
